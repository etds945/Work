<!-- templates/email.html -->

{% extends "base.html" %}

{% block title %}Email - Password Tool{% endblock %}

{% block content %}
    <div class="card">
        <h2>Email Settings</h2>
        <p>Configure your email preferences and notifications.</p>
        <!-- Add email-related content here -->
        <form action="/update_email_settings" method="POST">
            <div class="form-group">
                <label for="email_notifications">Email Notifications:</label>
                <select name="email_notifications" id="email_notifications">
                    <option value="all">All Notifications</option>
                    <option value="important">Important Only</option>
                    <option value="none">No Email Notifications</option>
                </select>
            </div>
            <div class="form-group">
                <label for="primary_email">Primary Email:</label>
                <input type="email" id="primary_email" name="primary_email" value="user@example.com" required>
            </div>
            <button type="submit">Save Settings</button>
        </form>
    </div>
{% endblock %}
