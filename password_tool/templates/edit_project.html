<!-- templates/edit_project.html -->

{% extends "base.html" %}

{% block title %}Edit Project - Password Tool{% endblock %}

{% block content %}
    <div class="card">
        <h2>Edit Project</h2>
        <form action="/edit_project/{{ project_index }}" method="POST">
            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" id="project_name" name="project_name" value="{{ project.project_name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ project.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="password_policy">Password Policies:</label>
                <textarea id="password_policy" name="password_policy" required>{{ project.password_policy }}</textarea>
            </div>
            <button type="submit">Update Project</button>
        </form>
    </div>
{% endblock %}
